[build]
  base = "."
  publish = "dist/public"
  command = "vite build"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "client/dist"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
